<html xmlns = "http://www.w3.org/1999/xhtml">

<head>
	<title>Dorm Registration</title>
</head>

<body bgcolor="#FFFFFF">
	<div align="center">
		<br>
		<h1>Register for Your Dorm at an Underground Page</h1>
		<br><br>
		<!--If we let the action just as "register.php" it's gonna be handled inside the subfolder we've set with the '/' it's handled on the main server page -->
		<form action="/register.php" method="get">
			<table border="1" style="text-align: left;">
				<tr>
					<td>Name: </td>
					<td><input name="name" type="text" /></td>
				</tr>
				<tr>
					<td>Captain:</td> 
					<td><input name="captain" value="yes" type="checkbox" /></td>
				</tr>
				<tr>
					<td>Gender:</td>
					<td>
						<input name="gender" value="M" type="radio" />M
						<input name="gender" value="F" type="radio" />F
					</td>
				</tr>
				<tr>
					<td>Dorm: </td>
					<td><select name="dorm" size="1">
						<option value=""></option>
						<option value="Gryffindor">Godric Gryffindor</option>
						<option value="Slytherin">Salazar Slytherin</option>
						<option value="Ravenclaw">Rowena Ravenclaw</option>
						<option value="Hufflepuff">Helga Hufflepuff</option>
					</select></td>
				</tr>
			</table>
			<br>
			<input type="submit" value="Register"/>
		</form>
	</div>
</body>

</html>
